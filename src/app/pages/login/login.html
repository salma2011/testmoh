<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    <h3 class="text-center mb-4">Login</h3>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required [(ngModel)]="email" name="email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required [(ngModel)]="password" name="password">
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>

      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/register" class="text-decoration-none">Create an account</a> |
      <a routerLink="/forgot-password" class="text-decoration-none">Forgot password?</a>
    </div>
  </div>
</div>
